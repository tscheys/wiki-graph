<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WikiGraph</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app.css">

  <script src="bower_components/d3/d3.js" type="text/javascript"></script>
  <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
  <script src="app.js"></script>
</head>
<body>
  <div id="wrapper">
  <h1>WikiGraph</h1>
  <p class="lead">WikiGraph gives you a visual representation of the links existing between different Wikipedia pages. Technologies used: Wikipedia API, JQuery and d3</p>
  <p class="lead">As for now, it only works for medieval kings.</p>
  <form class="form-inline">
    <div class="form-group">
      <input id="monarch" class="form-control" type="text" placeholder="Enter a monarch...">
    </div>
    <div class="form-group">
      <select class="form-control">
        <option value="Successor">Show successors</option>
        <option value="Predecessor">Show predecessors</option>
        <option value="Father">Show lineage on father side</option>
        <option value="Mother">Show lineage on mother side</option>
      </select>
    </div>
    <button id="search" class="btn btn-primary">Search Monarch</button>
  </form>
    <h2 id="title"></h2>
    <div id="visual"></div>
    <div id="content"></div>
  </div>
</body>
</html>
